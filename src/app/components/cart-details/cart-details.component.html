<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let tempCart of cartItems">
          <td>
            <img
              src="{{ tempCart.imageUrl }}"
              class="img-responsive"
              width="150px"
            />
          </td>
          <td>
            <p>{{ tempCart.name }}</p>
            <!-- <p>Product subtitle title</p> -->
            <p>{{ tempCart.unitPrice | currency : "USD" }}</p>
          </td>
          <td>
            <div class="items">
              <label for="quantity">Quantity</label>
              <select id="quantity" class="form-select" >
                <option (click)="deleteCart(tempCart)" value="0">
                  0 | delete
                </option>
                <option
                  *ngFor="let opt of quantityOptions; let i = index"
                  (click)="updateQuantity(tempCart, i + 1)"
                  [selected]="opt === tempCart.quantity"
                >
                  {{ opt }}
                </option>
                <!-- <option onclick="changeType()" id="lastIndex" value="">10+</option> -->
              </select>
            </div>
            <p>
              subtotal: {{ tempCart.unitPrice * tempCart.quantity | currency : "USD" }}
            </p>
          </td>
        </tr>

        <tr>
          <td colspan="2"></td>
          <td>
            <b>Total Quantity: {{ totalQiantity }}</b>
            <br />
            <br>
            <!-- <p>Shipping FREE</p> -->
            <b>Total Price: {{ totalPrice | currency : "USD" }}</b
            ><br />
            <button href="checkout-page.html" class="btn btn-primary">Checkout</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
