<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/product/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>
            <h1>{{ tempProduct.name }}</h1>
            <h2>{{ tempProduct.description }}</h2>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <button (click)="addToCart(tempProduct)"  class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-mid-12"
          role="alert"
        >
          No Products found
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6" style="padding-left: 30%;">
                <ngb-pagination [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                (pageChange)="listProducts()">

                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
