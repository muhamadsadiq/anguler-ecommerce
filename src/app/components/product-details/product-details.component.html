<div class="detail-section">
  <div class="container-fluid">
    <div>
      <img src="{{ product.imageUrl }}" class="detail-img" width="400px" />

      <h3>{{ product.name }}</h3>
      <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
      <button (click)="addToCard(product)" class="btn btn-primary btn-sm">
        Add to cart
      </button>
      <hr />
      <h4>Description</h4>
      <p>{{ product.description }}</p>

      <a routerLink="/products">Back to Product List</a>
    </div>
  </div>
</div>
